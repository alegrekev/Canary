<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canary</title>
  <style>
    body {
      font-family: Verdana, Geneva, sans-serif; /* Change the font-family to Comic Sans */
      width: 275px;
      padding: 20px;
      text-align: center;
      background-color: #1f1f1f;
      color: #FFDE21;
      /*border-radius: 15px;*/
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      border-width: 2px;
      border-color: rgb(255, 223, 80);
      border-style: solid;
      box-sizing: border-box;
    }

    .switch-box {
      background-color: #1f1f1f;
      border-radius: 0px;
      padding: 0px;
      width: 100%; /* Ensure both boxes have the same width */
      margin-bottom: 0px;
      text-align: center;
    }

    .keyword-box {
      background-color: #33312c;
      border-radius: 15px;
      padding: 15px;
      width: 80%; /* Ensure the keyword-box takes full width available */
      margin-top: 15px;
      margin-bottom: 10px;
      margin-left: 10px;
      margin-right: 10px;
      text-align: center;
    }

    .keyword-box h3 {
      margin-top: 0px; /* Adjust this value to control space above the header */
      margin-bottom: 15px; /* Optional: adjust the space below the header if needed */
    }

    input[type="text"] {
      width: calc(100% - 12px); /* Adjust width to fit inside the keyword-box, accounting for padding */
      padding: 5px;
      box-sizing: border-box;
      border-radius: 15px;
      border: 1px solid #FFDE21;
    }

    button {
      font-family: Verdana, Geneva, sans-serif;
      margin-top: 10px;
      margin-bottom: 7px;
      padding: 5px;
      width: calc(100% - 12px); /* Adjust width to fit inside the keyword-box, accounting for padding */
      background: linear-gradient(to right, #fff465, #ff7f1f); /* Use 'background' instead of 'background-color' for gradient */
      color: black;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap; /* Allows items to wrap to the next line */
      justify-content: center; /* Center items horizontally */
    }

    ul li {
      margin: 5px;
      position: relative;
      padding-right: 10px;
      padding-bottom: 5px;
      display: inline-flex; /* Allows items to align in rows */
      align-items: center; /* Center content vertically */
    }

    .remove-btn {
      position: center;
      top: 50%;
      transform: translateY(-50%);
      color: #FFDE21;
      font-weight: bold;
      cursor: pointer;
    }

    .switch-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      justify-content: center; /* Center switches horizontally */
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      border-radius: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input[type="text"] {
      font-family: Verdana, Geneva, sans-serif;
      width: calc(100% - 12px); /* Adjust width to fit inside the keyword-box, accounting for padding */
      padding: 5px;
      box-sizing: border-box;
      border-radius: 15px;
      border: 1px solid #FFDE21;
    }

    input[type="checkbox"]:checked + .slider {
      background-color: #FFDE21;
    }

    input[type="checkbox"]:focus + .slider {
      box-shadow: 0 0 1px #FFDE21;
    }

    input[type="checkbox"]:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <img src="canary_full_grey.png" alt="Canary" width=80% height=10%>
  <!-- Toggle switches container -->
  <div class="toggle-container">
    <!-- Box for Content Warning Switch -->
    <div class="switch-box">
      <div class="switch-container" style="margin-bottom: 15px">
        <span class="toggle-label"><b>Content Warning</b></span>
        <label class="switch" style="margin-left: 7px">
          <input type="checkbox" id="contentWarningToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

  <!-- Box for block keywords and add keyword section -->
  <div class="keyword-box">
    <h3>Keyword Finder</h3>
    <ul id="keywordList">
    </ul>
  
    <input type="text" id="newKeyword" placeholder="Add keyword" />
    <button id="addBtn">Add Keyword</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
